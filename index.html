<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria | Ricardo Junior</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    </header>

    <div class="title2">
        <h2>Informações Pessoais</h2>
    </div>

    <form>
        <div class="fieldset-wrapper">
            <fieldset>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" required />
                    </div>
            
                    <div class="input-wrapper">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" required />
                    </div>
                </div>
        
                <div class="input-wrapper">
                    <label for="email">E-mail<span>(digite um e-mail válido)</span></label>
                    <input type="email" required />
                </div>

            </fieldset>
        </div>

        <div class="fieldset-wrapper">
            <fieldset>
                <legend>Informações do mentor</legend>

                <div class="input-wrapper">
                    <label for="select">Selecione quem foi o seu mentor</label>
                    <select>
                        <option selected disabled></option>
                        <option value="mentor1">Mentor 1</option>
                        <option value="mentor2">Mentor 2</option>
                        <option value="mentor3">Mentor 3</option>
                    </select>
                </div>

                <div class="input-wrapper">
                    <label for="feedback">Feedback sobre o mentor</label>
                    <textarea required ></textarea>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" />
                    <label for="questions">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </fieldset>
        </div>

        <div class="fieldset-wrapper">
            <fieldset>
                <legend>Agendando próxima mentoria</legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="das">Das</label>
                        <input type="time" required/>
                    </div>

                    <div class="input-wrapper">
                        <label for="ate">Até</label>
                        <input type="time" required/>
                    </div>
                </div>
            </fieldset>
        </div>

        <button href="#">Salvar</button>
    </form>
    
</body>
</html>
